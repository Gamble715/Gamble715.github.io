---
layout: default
permalink: portfolio/
---

<main role="main" class="single">
	<div id="intro-wrap" class="full-height">
		<div id="intro" class="preload darken more-button">
			<div class="intro-item" style="background-image: url(../images/52.jpg);">
				<div class="caption">
					<h2>My Work</h2>
					<p>What I create is who I am and vice versa, so I am constantly striving to be better.</p>
				</div><!-- caption -->
			</div>
		</div><!-- intro -->
	</div><!-- intro-wrap -->

	<div id="main" class="row">
		<div class="row-content buffer clear-after">
			<ul class="inline cats filter-options">
				<li data-group="all" class="button transparent aqua more-btn group">All</li>
				<li data-group="web-development" class="button transparent aqua more-btn group">Web Development</li>
				<li data-group="user-interface" class="button transparent aqua more-btn group">User Interface</li>
				<li data-group="marketing-site" class="button transparent aqua more-btn group">Marketing Site</li>
				<li data-group="mobile" class="button transparent aqua more-btn group">Mobile</li>
			</ul>
			<div class="grid-items portfolio-section preload">
				{% for item in site.portfolio %}
				<article class="item column three" data-groups='{{ item.groups }}'>
					<figure><img src="{{item.image}}" alt=""></figure>
					<a class="overlay" href="{{ item.url }}">
						<div class="overlay-content">
							<div class="post-type"><i class="icon {{ item.icon }}"></i></div>
						</div><!-- overlay-content -->
					</a><!-- overlay -->
				</article>
				{% endfor %}

				<div class="shuffle-sizer three"></div>
			</div><!-- grid-items -->
<!-- 			<div id="pagination">
				<ul class="clear-after reset plain">
					<li id="older" class="pagination-nav"><a href="#" class="button transparent aqua"><i class="fa fa-chevron-left"></i><span class="label">Older</span></a></li>
					<li id="newer" class="pagination-nav"><a href="#" class="button transparent aqua"><span class="label">Newer</span><i class="fa fa-chevron-right"></i></a></li>
				</ul>
			</div> -->
		</div><!-- row-content -->
	</div><!-- row -->
</main><!-- main -->
