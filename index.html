<script type="text/javascript">
  $(document).ready(function(){
    $('.caption-mockup h1').arctext({radius: 300});
    {% raw %}
    var feed = new Instafeed({
      get: 'tagged',
      tagName: 'sushiroll',
      sortBy: 'most-liked',
      limit: 12,
      resolution: 'low_resolution',
      limit: 24,
      links: true,
      resolution: 'low_resolution',
      clientId: 'daceb2fdaad04b0da713f0dc407c5e5d',
      template: '<div class="grid-item"><img src="{{image}}" /></div>',
      after: function() {
        var $container = $('#instafeed');

        $container.packery({
          itemSelector: '.grid-item',
          gutter: 5
        });
      }
    });
    {% endraw %}

    feed.run();

  });
</script>
