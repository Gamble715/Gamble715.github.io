<header role="banner" class="transparent light">
  <div class="row">
    <div class="nav-inner row-content buffer-left buffer-right even clear-after">
      <div id="brand">
        <h1 class="reset"><!--<img src="img/logo.png" alt="logo">--><a href="{{ site.data.routes.home }}">Gamble McAdam</a></h1>
      </div><!-- brand -->
      <a id="menu-toggle" href="#"><i class="fa fa-bars fa-lg"></i></a>
      <nav>
        <ul class="reset" role="navigation">
          <li class="menu-item">
            <a href="{{ site.data.routes.home }}">Home</a>
          </li>
          <li class="menu-item">
            <a href="{{ site.data.routes.portfolio }}">Portfolio</a>
            <ul class="sub-menu">
              {% for item in site.portfolio %}
                <li><a href="{{ item.url }}">{{ item.project }}</a></li>
              {% endfor %}
            </ul>
          </li>
          <li class="menu-item">
            <a href="{{site.data.routes.blog}}">Blog</a>
            <ul class="sub-menu">
              {% for post in site.posts %}
              {% if post.status != unpublished %}
                <li>
                  <a href="{{ post.url }}">{{ post.title }}</a>
                </li>
              {% endif %}
              {% endfor %}
            </ul>
          </li>
          <li class="menu-item"><a href="{{ site.data.routes.resume }}">Resume</a></li>
          <li class="menu-item"><a href="{{site.data.routes.contact}}">Contact</a></li>
        </ul>
      </nav>
    </div><!-- row-content -->
  </div><!-- row -->
</header>
